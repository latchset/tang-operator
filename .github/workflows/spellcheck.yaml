---
name: "Spellcheck"
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.sh'
  pull_request:
    paths-ignore:
      - '**.sh'
jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Spelling
        uses: rojopolis/spellcheck-github-actions@0.36.0
        with:
          config_path: .spellcheck.yaml
          task_name: Markdown
