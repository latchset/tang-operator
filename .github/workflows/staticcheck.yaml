---
name: "Staticcheck"
on:
  push:
    branches:
      - main
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'
jobs:
  staticcheck:
    name: "Staticcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.7'
      - name: StaticCheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest && ls -1 && staticcheck ./...
