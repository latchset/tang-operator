# permissions for end users to view tangservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tangserver-viewer-role
rules:
- apiGroups:
  - daemons.redhat.com
  resources:
  - tangservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - daemons.redhat.com
  resources:
  - tangservers/status
  verbs:
  - get
