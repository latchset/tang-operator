# permissions for end users to edit tangservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tangserver-editor-role
rules:
- apiGroups:
  - daemons.redhat.com
  resources:
  - tangservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - daemons.redhat.com
  resources:
  - tangservers/status
  verbs:
  - get
