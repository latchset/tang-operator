apiVersion: daemons.redhat.com/v1alpha1
kind: TangServer
metadata:
  name: tangserver-scaleup
  namespace: nbde
  finalizers:
  - finalizer.daemons.tangserver.redhat.com
spec:
  # Add fields here
  replicas: 1
  image: "registry.redhat.io/rhel8/tang"
  version: "latest"
  resourcesrequest:
    cpu: "40m"
    mem: "40"
  resourceslimit:
    cpu: "60m"
    mem: "60M"
